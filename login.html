<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CERTUS Drive</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <img src="assets/certus.png" alt="CERTUS Logo" class="logo" onerror="this.src='https://www.certus.edu.pe/wp-content/uploads/2023/03/logo-certus-upn.svg'">
            </div>
            
            <h1 class="login-title">CERTUS Drive</h1>
            <p class="login-subtitle">Sistema de Gestión de Recursos</p>
            
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="cambiarTab('login')">Iniciar Sesión</button>
                <button class="tab" onclick="cambiarTab('registro')">Registrarse</button>
            </div>
            
            <!-- Formulario de Login -->
            <form id="loginForm" class="auth-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        placeholder="nombre@certus.edu.pe"
                        required
                    >
                    <small class="form-hint">Solo correos @certus.edu.pe</small>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        placeholder="••••••••"
                        required
                        minlength="6"
                    >
                </div>
                
                <button type="submit" class="btn-submit" id="loginBtn">
                    <span>Iniciar Sesión</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
                
                <div class="divider">
                    <span>O</span>
                </div>
                
                <button type="button" class="btn-google" onclick="handleGoogleLogin()">
                    <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    <span>Continuar con Google</span>
                </button>
            </form>
            
            <!-- Formulario de Registro -->
            <form id="registroForm" class="auth-form" style="display: none;" onsubmit="handleRegistro(event)">
                <div class="form-group">
                    <label for="registroNombre">Nombre Completo</label>
                    <input 
                        type="text" 
                        id="registroNombre" 
                        placeholder="Juan Pérez"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="registroEmail">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="registroEmail" 
                        placeholder="nombre@certus.edu.pe"
                        required
                    >
                    <small class="form-hint">Solo correos @certus.edu.pe</small>
                </div>
                
                <div class="form-group">
                    <label for="registroPassword">Contraseña</label>
                    <input 
                        type="password" 
                        id="registroPassword" 
                        placeholder="Mínimo 6 caracteres"
                        required
                        minlength="6"
                    >
                </div>
                
                <div class="form-group">
                    <label for="registroPasswordConfirm">Confirmar Contraseña</label>
                    <input 
                        type="password" 
                        id="registroPasswordConfirm" 
                        placeholder="Repite tu contraseña"
                        required
                        minlength="6"
                    >
                </div>
                
                <button type="submit" class="btn-submit" id="registroBtn">
                    <span>Crear Cuenta</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="8.5" cy="7" r="4"/>
                        <line x1="20" y1="8" x2="20" y2="14"/>
                        <line x1="23" y1="11" x2="17" y2="11"/>
                    </svg>
                </button>
                
                <div class="divider">
                    <span>O</span>
                </div>
                
                <button type="button" class="btn-google" onclick="handleGoogleLogin()">
                    <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    <span>Continuar con Google</span>
                </button>
            </form>
            
            <!-- Mensajes -->
            <div id="messageContainer" class="message-container"></div>
            
            <div class="login-footer">
                <p>© 2025 CERTUS - Todos los derechos reservados</p>
            </div>
        </div>
    </div>
    
    <!-- OAuth Loading Overlay -->
    <div id="oauthLoading" class="oauth-loading">
        <div class="oauth-loading-content">
            <div class="oauth-spinner"></div>
            <div class="oauth-loading-text">Validando sesión...</div>
            <div class="oauth-loading-subtext">Por favor espera</div>
        </div>
    </div>
    
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
